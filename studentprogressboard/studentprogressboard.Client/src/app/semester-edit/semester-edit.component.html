<h1>Edit semester</h1>
<div class="container">
    <div *ngIf="semester.year && semester.semesterNumber">{{ semester.semesterYearString }}</div>
    <mat-form-field appearance="outline">
        <mat-label>Year</mat-label>
        <input matInput [(ngModel)]="semester.year" type="number" pattern="[0-9]*">
        <mat-hint>Year</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Semester number</mat-label>
        <input matInput [(ngModel)]="semester.semesterNumber" type="number" [min]="1" [max]="2">
        <mat-error>
            Please select 1 or 2
        </mat-error>
        <mat-hint>Semester number</mat-hint>
    </mat-form-field>


    <mat-form-field appearance="outline">
        <mat-label>Financial status</mat-label>
        <mat-select [(ngModel)]="semester.financialStatus">
          <mat-option *ngFor="let item of FinancialStatuses" [value]="item.id">
            {{item.name}}
          </mat-option>
        </mat-select>
        <mat-hint>Financial status</mat-hint>
    </mat-form-field>

    <button
        mat-flat-button
        color="primary"
        (click)="onSubmit()"
    >    
    <mat-icon>cloud_upload</mat-icon>Submit
    </button>
</div>
