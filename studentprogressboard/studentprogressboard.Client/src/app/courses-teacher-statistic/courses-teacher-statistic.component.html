<h1 align="center">Teacher Courses</h1>
<div class="container">
  <mat-form-field>
    <input type="text" placeholder="Keresés" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option.responsibleTeacher">
        {{ option.responsibleTeacher }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <table mat-table [dataSource]="filteredOptions" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Course name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef>Course code</th>
      <td mat-cell *matCellDef="let element">{{ element.courseCode }}</td>
    </ng-container>

    <ng-container matColumnDef="credit">
      <th mat-header-cell *matHeaderCellDef>Credits</th>
      <td mat-cell *matCellDef="let element">{{ element.credits }}</td>
    </ng-container>

    <!-- További oszlopokat itt adhatsz hozzá -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
