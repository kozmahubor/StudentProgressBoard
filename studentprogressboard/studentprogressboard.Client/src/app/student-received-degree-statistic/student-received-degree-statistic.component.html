<h1 align="center">Student Degree</h1>
<div class="container">
  <mat-form-field>
    <mat-label>Choose an option</mat-label>
    <mat-select (selectionChange)="onSelectionChange($event)">
      <mat-option *ngFor="let option of uniqueGradDate" [value]="option">
        {{ option }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <table mat-table [dataSource]="filteredOptions" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="neptunCode">
      <th mat-header-cell *matHeaderCellDef>Neptun Code</th>
      <td mat-cell *matCellDef="let element">{{ element.neptunCode }}</td>
    </ng-container>

    <ng-container matColumnDef="graduationDate">
      <th mat-header-cell *matHeaderCellDef>Graduation date</th>
      <td mat-cell *matCellDef="let element">{{ element.graduationDate }}</td>
    </ng-container>

    <!-- További oszlopokat itt adhatsz hozzá -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
