<div class="null">
    <section class="">
      <div class="container">
        <div class="row">
          <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
            <div class="card z-index-0 mt-8">
              <div class="card-header text-center pt-4 pb-1">
                <h4 class="font-weight-bolder mb-1">Sign in</h4>
               <!-- <p *ngIf="!showErrorMessage">Köszöntjük önt az oldalunkon!</p> <p class="error_message" *ngIf="showErrorMessage">Hiba a bejelentkezésnél!</p> -->
              </div>
              <div class="card-body pb-0">
                <form>
                  <div class="mb-3, mx-3">
                    <input
                    name="email"
                    [(ngModel)]="this.LoginForm.userName"
                      type="email"
                      class="form-control"
                      placeholder="Email"
                      aria-label="Email"
                    />

                  </div>
                  <div class="mb-3, mx-3">
                    <input
                    name="password"
                    [(ngModel)]="this.LoginForm.password"
                      type="password"
                      class="form-control"
                      placeholder="Password"
                      aria-label="Password"
                    />
                   </div>
                  <!-- <div class="form-check form-switch">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="rememberMe"
                    />
                    <label class="form-check-label" for="rememberMe"
                      >Remember me</label
                    >
                  </div> -->
                  <div class="text-center, mx-4">
                    <button
                      type="button"
                      class="btn bg-gradient-info w-100 mt-4 mb-2"
                      (click)="Login()"
                    >
                      Sign in
                    </button>
                    <!--<button
                      type="button"
                      class="btn bg-gradient-info w-100 mt-4 mb-2"
                      (click)="LoginO365()"
                    >
                      O365
                    </button>-->
                  </div>
                  <!--<div class="text-center">
                    <button
                      type="button"
                      class="btn btn-warning w-100 mt-4 mb-2"
                      routerLink="/register"
                    >
                      Register
                    </button>
                  </div>-->
                </form>
              </div>
              <div class="card-footer text-center pt-0 px-sm-4 px-1">
                <div class="row px-xl-5 px-sm-4 px-3">
                  <div class="mt-3 mb-4 position-relative text-center">
                    <div class="row px-xl-5 px-sm-4 px-3">
                      <div class="mt-3 mb-4 position-relative text-center">
                        <p class="text-sm font-weight-bold text-secondary text-border d-inline z-index-2 bg-white px-3">or continue with</p>
                      </div>
                    </div>
                    <div class="row justify-content-center">
                      <div class="MSbtn text-center">
                        <a (click)="LoginO365()">
                          <img src="assets/images/o365.png" alt="O365 Login" width="170" height="60" class="rounded-pic">
                        </a>
                      </div>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/gh/creativetimofficial/public-assets@master/soft-ui-design-system-builder/v1.0.7/assets/js/core/bootstrap.min.js"
      type="text/javascript"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/gh/creativetimofficial/public-assets@master/soft-ui-design-system-builder/v1.0.7/assets/js/soft-design-system.js"
      type="text/javascript"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/gh/creativetimofficial/public-assets@master/soft-ui-design-system-builder/v1.0.7/assets/js/plugins/countup.min.js"
      type="text/javascript"
    ></script>
    <script src="https://cdn.jsdelivr.net/gh/creativetimofficial/public-assets@master/soft-ui-design-system-builder/v1.0.7/assets/js/plugins/flatpickr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/creativetimofficial/public-assets@master/soft-ui-design-system-builder/v1.0.7/assets/js/plugins/typedjs.js"></script>
    <script>
      if (document.getElementById("state1")) {
        const countUp = new CountUp(
          "state1",
          document.getElementById("state1").getAttribute("countTo")
        );
        if (!countUp.error) {
          countUp.start();
        } else {
          console.error(countUp.error);
        }
      }
      if (document.getElementById("state2")) {
        const countUp1 = new CountUp(
          "state2",
          document.getElementById("state2").getAttribute("countTo")
        );
        if (!countUp1.error) {
          countUp1.start();
        } else {
          console.error(countUp1.error);
        }
      }
      if (document.getElementById("state3")) {
        const countUp2 = new CountUp(
          "state3",
          document.getElementById("state3").getAttribute("countTo")
        );
        if (!countUp2.error) {
          countUp2.start();
        } else {
          console.error(countUp2.error);
        }
      }

      if (document.querySelector(".datepicker-1")) {
        flatpickr(".datepicker-1", {}); // flatpickr
      }

      if (document.querySelector(".datepicker-2")) {
        flatpickr(".datepicker-2", {}); // flatpickr
      }
      if (document.getElementById("typed")) {
        var typed = new Typed("#typed", {
          stringsElement: "#typed-strings",
          typeSpeed: 70,
          backSpeed: 50,
          backDelay: 200,
          startDelay: 500,
          loop: true,
        });
      }
    </script>
    <script src="./assets/js/loopple/loopple.js"></script>
  </div>
