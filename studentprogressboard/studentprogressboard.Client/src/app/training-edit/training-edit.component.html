<h1>Edit training</h1>

<div class="container">
    <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="training.name">
        <mat-icon matSuffix>text_fields</mat-icon>
        <mat-hint>Name</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>English Name</mat-label>
        <input matInput [(ngModel)]="training.englishName">
        <mat-icon matSuffix>text_fields</mat-icon>
        <mat-hint>English Name</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Training code</mat-label>
        <input matInput [(ngModel)]="training.trainingCode">
        <mat-icon matSuffix>text_fields</mat-icon>
        <mat-hint>Training code</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Number of semesters</mat-label>
        <input matInput type="number" pattern="[0-9]*" [(ngModel)]="training.numberOfSemesters">
        <mat-hint>Number of semesters</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Language</mat-label>
        <input matInput [(ngModel)]="training.language">
        <mat-icon matSuffix>text_fields</mat-icon>
        <mat-hint>Language</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Training type</mat-label>
        <mat-select [(ngModel)]="training.trainingType">
          <mat-option *ngFor="let type of trainingTypes" [value]="type.id">
            {{type.name}}
          </mat-option>
        </mat-select>
        <mat-hint>Training type</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Training mode</mat-label>
        <mat-select [(ngModel)]="training.trainingMode">
          <mat-option *ngFor="let mode of trainingModes" [value]="mode.id">
            {{mode.name}}
          </mat-option>
        </mat-select>
        <mat-hint>Training mode</mat-hint>
    </mat-form-field>

    <button
        mat-flat-button
        color="primary"
        (click)="onSubmit()"
    >
    <mat-icon>cloud_upload</mat-icon>Submit
    </button>
</div>
