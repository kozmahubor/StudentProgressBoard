<h1>Edit course</h1>

<div class="container">
    <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="course.name">
        <mat-icon matSuffix>text_fields</mat-icon>
        <mat-hint>Name</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Coursecode</mat-label>
        <input matInput [(ngModel)]="course.courseCode">
        <mat-icon matSuffix>text_fields</mat-icon>
        <mat-hint>Coursecode</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>credits</mat-label>
        <input matInput type="number" pattern="[0-9]*" [(ngModel)]="course.credits">
        <mat-hint>credits</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>organization</mat-label>
        <input matInput [(ngModel)]="course.organization">
        <mat-icon matSuffix>text_fields</mat-icon>
        <mat-hint>organization</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Responsible teacher</mat-label>
        <input matInput [(ngModel)]="course.responsibleTeacher">
        <mat-icon matSuffix>text_fields</mat-icon>
        <mat-hint>Responsible teacher</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Course type</mat-label>
        <mat-select [(ngModel)]="course.courseType">
          <mat-option *ngFor="let type of courseTypes" [value]="type.id">
            {{type.name}}
          </mat-option>
        </mat-select>
        <mat-hint>Course type</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Training mode</mat-label>
        <mat-select [(ngModel)]="course.requirementType">
          <mat-option *ngFor="let type of requirementTypes" [value]="type.id">
            {{type.name}}
          </mat-option>
        </mat-select>
        <mat-hint>Training mode</mat-hint>
    </mat-form-field>

    <button
        mat-flat-button
        color="primary"
        (click)="onSubmit()"
    >
    <mat-icon>cloud_upload</mat-icon>Submit
    </button>
</div>
